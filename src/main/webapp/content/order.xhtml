<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <ui:composition template="/content/template/template.xhtml">  
        <ui:define name="content">
            <h:head>
                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>Ordering</title>

                </f:facet>
            </h:head>
            <h:body>

                <!-- Look at http://stackoverflow.com/questions/18875695/how-to-hide-an-unhide-a-panel-in-primefaces
                
                https://www.google.de/?gws_rd=ssl#q=jsf+not+rendering+p:panel+on+checkbox-->
                <h:form id="test">
                    <p:fieldset legend="Test" id="fieldset">
                        <p:panel id="panel1" header="Das ist mein Test">
                            <p:outputLabel value="Wir testem nun das folgende: "/>
                            <p:selectBooleanCheckbox  onchange="submit()" value="#{orderBean.checkboxValue}" valueChangeListener="#{orderBean.changeRenderValue}" >
                                <p:ajax update="panel2" />
                            </p:selectBooleanCheckbox>
                        </p:panel>
                        <p:panel id="panel2" header="Ebenfalls mein Test" rendered="#{orderBean.renderValue}">
                            
                        </p:panel>
                        <p:panel id="panel3" header="TESTTESTTest">
                            
                        </p:panel>
                    </p:fieldset>
                </h:form>
                <br/>
                
                
                
                
                
                
                <p:messages id="messages" showDetail="true" autoUpdate="true"
                            closable="true" />
                <h:form id="formUnits">

                    <p:growl id="growl" showDetail="true" />
                    <p:panel id="formulario" styleClass="panelDevoluciones">
                        <fieldset >
                            <legend id="leyend" class="leyend"> TESTTESTTEST </legend>
                            <table class="tablaDevolucionCC" border="0">
                                <tr>
                                    <td align="right">
                                        <h:outputLabel id="invalidarEtiqueta" value="TEST 1: " styleClass="textoEtiqueta"/>
                                    </td>                               
                                    <td align="left">
                                        <p:selectBooleanCheckbox id="invalidarEtiquetaP" value="#{orderBean.invalidarEtiqueta}">
                                            <p:ajax update="parentPanel" listener="#{orderBean.mostrarOcultar}"/> 
                                        </p:selectBooleanCheckbox> 
                                    </td>
                                </tr>                        
                                <tr>
                                    <h:panelGroup id="parentPanel">
                                        <p:panel widgetVar="myPanel" rendered="#{orderBean.mostrar == false}">
                                            <td align="right">
                                                <h:outputLabel id="claveEtiqueta" value="TEST 2: " styleClass="textoEtiqueta"/>
                                            </td>
                                            <td align="left">
                                                <p:inputText id="claveEtiquetaP" value="#{orderBean.claveEtiqueta}" disabled="false" size="15" styleClass="textoEtiqueta"/>
                                            </td>  
                                        </p:panel>  
                                    </h:panelGroup> 


                                </tr>                                                                                                                                                                                                                                                                                                                       
                            </table>
                        </fieldset>
                    </p:panel>
                </h:form>


            </h:body>
        </ui:define>
    </ui:composition>
</html>
