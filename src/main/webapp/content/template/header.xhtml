<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:body>
        <h:outputStylesheet name="css/webshop.css"/>
        
        <h:form id="loginform">
             <c:if test="#{request.userPrincipal == null}" >
            <p:panelGrid  styleClass="nav" style=" background-color: #11006e !important;" columns="8" id="navigationPanel">
               
                <p:outputLabel value="Email:" for="username"/>
                <p:inputText value="#{loginBean.email}" id="username" required="true"/>
                <p:outputLabel value="Passwort:" for="password"/>
                <p:password value="#{loginBean.password}" id="password" required="true"/>
                <p:commandButton value="Login" action="#{loginBean.login()}" update="loginform"/>
                 <p:link value="Register" outcome="register"/>
               
                <c:if test="#{request.userPrincipal != null}" >
                    <p:outputLabel value="Welcome #{request.userPrincipal.name}" />
                <p:commandButton id="logoutButton" value="Logout" action="#{loginBean.logout()}" update="loginform"/>
                </c:if>
               
                <h:link outcome="cart">
                    <p:graphicImage value="/resources/images/Cart.PNG" width="35" height="35" title="Cart"/>
              
                 </h:link>
                       <p:link outcome="cart" value="#{cartBean.cartSize}"/>
                 
            </p:panelGrid> 
                  </c:if>
            
               <c:if test="#{request.userPrincipal != null}" >
              <p:panelGrid  styleClass="loggedIn" columns="4" id="navigationPanel">
               
                          
             
                  <p:outputLabel style=" font-size: 1.2em !important;" value="Welcome #{request.userPrincipal.name}" />
                <p:commandButton id="logoutButton" value="Logout" action="#{loginBean.logout()}" update="loginform"/>
             
               
                <h:link outcome="cart">
                    <p:graphicImage value="/resources/images/Cart.PNG" width="35" height="35" title="Cart"/>
              
                 </h:link>
                       <p:link outcome="cart" value="#{cartBean.cartSize}"/>
                 
            </p:panelGrid>    </c:if>
        </h:form>
    </h:body>
</html>
