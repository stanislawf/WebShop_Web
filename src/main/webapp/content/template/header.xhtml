<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">




    <h:body>
        <h:outputStylesheet name="css/webshop.css"/>
        
            <form method="POST" action="j_security_check">
            <p:panelGrid  styleClass="nav" style=" background-color: #11006e !important;" columns="9" id="navigationPanel">
                
                <p:outputLabel value="Email:" for="j_username"/>
                <p:inputText label="Email" id="j_username"/>
                <p:outputLabel value="Passwort:" for="j_password"/>
                <p:password label="password" id="j_password"/>
                <p:commandButton value="Login" type="submit"/>
                <p:link value="Register" outcome="register"/>
                <h:link outcome="cart">
                    <p:graphicImage value="/resources/images/Cart.PNG" width="35" height="35" title="Cart"/>
                     
                 </h:link>
                <p:link outcome="cart" value="#{cartBean.cartSize}"/>
                 <p:commandButton id="logoutButton" value="Logout" action="#{loginBean.logout()}" />
            </p:panelGrid> 
        </form>
    </h:body>
</html>
